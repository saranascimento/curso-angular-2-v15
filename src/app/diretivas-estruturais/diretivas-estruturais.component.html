<h2>*ngIf</h2>

<p *ngIf="condition else elseBlock">True!</p>

<ng-template #elseBlock>
    <p>False</p>
</ng-template>

<hr>

<p *ngIf="conditionClick">True</p>
<p *ngIf="!conditionClick">False</p>

<button (click)="onClick()">Clicar</button>

<hr>

<h2>*ngFor</h2>

<ul>
    <li *ngFor="let item of list ; let i = index;" (click)="onClickEventListMouseEvent($event)" (click)="onClickEventListSplice(i)">[{{i}}] - {{item.nome}} - idade = {{item.idade}}</li>
</ul>

<button (click)="onClickAddList()">Add</button>

<hr>

<h2>*ngSwitch</h2>

<div [ngSwitch]="'banana'">
    <p *ngSwitchCase="'banana'">
        Banana
    </p>
    <p *ngSwitchCase="'uva'">
        Uva
    </p>
</div>

<input type="text " [(ngModel)]="nome">

<div [ngSwitch]="nome">
    <p *ngSwitchCase="'sara'">
        Sara
    </p>
    <p *ngSwitchCase="'nay'">
        Nay
    </p>
    <p *ngSwitchDefault>
        Deu ruim sua busca.
    </p>
</div>
